<script type="application/javascript">
	function setFontSize(){
        document.documentElement.style.fontSize=20*Math.sqrt(window.innerWidth/320)+'px';
    }
    setFontSize();
    window.addEventListener('resize',function(){
        setFontSize();
    });
    window.addEventListener('load', function () {

	}, false);

<body ontouchstart="">
<div class="fcbk-wodefuwu layout-container">

    </header>
    <section class="layout-tr wdfw-question-contact">

        </div>
        <div class="layout-td">
        	<a href="tel:8888888"><span class="model-icon contact"></span>联系陈子衣</a>
        </div>
    </section>

    <section class="wdfw-notice glb-para-sm">

        	<h2 class="glb-title-sm">发货通知</h2>

                	<img class="wdfw-notice-image" data-src="../images/wdfw-notice-image.png" alt="大洼大米" src="../images/wdfw-notice-image.png">
                    <p class="wdfw-notice-para layout-td">顺丰速运：123456789654<br>发货日期：2016-10-20<br>商品由<span class="glb-green"> 认臻农业 </span>从<span class="glb-green"> 辽宁盘锦1号仓库 </span>发货并提供售后服务</p>
                </div>
            </div>
            <a href="javascript:void(0);" class="wdfw-notice-footer layout-tr">
            	<span class="wdfw-notice-link layout-td glb-text-left">物流详情</span>
                <span class="model-icon go"></span>
            </a>
        </div>
    </section>
    
    <!--已签收-->
    <section class="wdfw-notice glb-para-sm">
    	<div class="wdfw-notice-time">17:17</div>
        <div class="wdfw-notice-main">

            <div class="wdfw-notice-arti glb-border-bottom glb-border-top">

                <div class="layout-tr">

                </div>

    </section>
