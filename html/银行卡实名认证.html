                    <i class="weui_icon_warn"></i>

            </div>
            
        </div>
    </section>

                </div>
            </div>
            
            <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">身份证号码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" value="" placeholder="请输入身份证号码" data-blz-type="id">

                <div class="weui_cell_ft">
                    <i class="weui_icon_warn"></i>

                    <input class="weui_input" type="tel" value="" placeholder="请输入验证码" data-blz-type="lengthcustom">
                </div>
                <div id="mf-btn-send" class="model-btn success" data-blz-target="#tel-1">

                </div>
            </div>

<script>
+function($){
	//金额美化函数
	function lookBetter(val){
		if(val===''){return '';}
		val=val.toString();
		var betterVal='';
		var a=[];
		var l=val.length;
		for(var i=0;i<l;i+=4){
			a[a.length]=val.slice(i,i+4);
		}
		for(i=0;i<a.length;i++){
			betterVal+=a[i]+' ';
		}
		return betterVal;
	}
	
	$('#bankcard').on('keyup',function(){
		var val=this.value.replace(/ /g,'');
		this.nextElementSibling.value=lookBetter(val);
	});
}(window.jQuery);
</script>
