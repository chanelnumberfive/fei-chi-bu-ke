<script type="application/javascript">
	function setFontSize(){
        document.documentElement.style.fontSize=20*Math.sqrt(window.innerWidth/320)+'px';
    }
    setFontSize();
    window.addEventListener('resize',function(){
        setFontSize();
    });
    window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>
<link rel="stylesheet" href="../css/weui.min.css">
<link rel="stylesheet" href="../css/fei-chi-bu-ke.css">
</head>

<body ontouchstart="">
<div class="fcbk-wodedingdan">
    <section class="model-mylist glb-para glb-light-grey">
        <div class="myli-item layout-tr glb-border-bottom">
            <div class="layout-td glb-grey">订单编号：12344449</div>
            <div class="glb-para-xm">签单时间2016-10-19 16:08</div>
        </div>
        <div class="myli-item layout-tr glb-border-bottom">
            <img class="myli-image" src="" data-src="../images/myli-image.png">
            <div class="layout-td">
                <h2 class="glb-title">【认臻生态】盘锦大洼大米</h2>
                <p class="glb-para-sm glb-red">商品单价：20.00元/斤</p>
            </div>
        </div>
        <div class="myli-item glb-border-bottom">
            <div class="layout-tr">
                <div class="layout-td">发货方案</div>
                <div class="glb-black">每月发货10斤，全年12个月共120斤</div>
            </div>
            <div class="layout-tr">
                <div class="layout-td">首次发货日期</div>
                <div class="glb-black">2016-11-20</div>
            </div>
            <p class="myli-note glb-para-xm">商品由<span class="glb-black"> 认臻农业 </span>从<span class="glb-black"> 辽宁盘锦1号仓库 </span>发货并提供售后服务</p>
            <p class="glb-text-right glb-title glb-red">合计：2400元</p>
        </div>
    </section>
    
    <section class="wddd-address glb-border-bottom glb-border-top">
    	<p class="wddd-para glb-para">
        	<span class="glb-light-grey">收货人：</span>李克<br>
            <span class="glb-light-grey">联系方式：</span>18500121538<br>
            <span class="glb-light-grey">详细地址：</span>北京市朝阳区望京街10号
        </p>
    </section>
    
    <section class="wddd-list glb-para">
    	<h2 class="wddd-list-title"><span class="wddd-list-title-wrapper">发货清单</span></h2>
        
        <section class="mf-section">
            <div class="mf-sect-head">
                <h2 class="title layout-tr" style="min-height:2.2rem"><span class="layout-td">发货日期</span><span>订单状态</span></h2>
            </div>
            <div class="weui_cells weui_cells_form" style="font-size:.7rem;">
                <a href="javascript:void(0);" class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd weui_cell_primary">
                        <label for="" class="weui_label">2016-10-20</label>
                    </div>
                    <div class="weui_cell_bd">
                        <input class="weui_input" value="已签收(顺丰快递)" readonly >
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </a>
                
                <a href="javascript:void(0);" class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd weui_cell_primary">
                        <label for="" class="weui_label">2016-09-20</label>
                    </div>
                    <div class="weui_cell_bd">
                        <input class="weui_input glb-red" value="已发货(顺丰速递)" readonly >
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </a>
                
                <div href="javascript:void(0);" class="weui_cell">
                    <div class="weui_cell_hd weui_cell_primary">
                        <label for="" class="weui_label">2016-08-20</label>
                    </div>
                    <div class="weui_cell_bd">
                        <input class="weui_input glb-grey" value="未发货" readonly >
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                    </div>
                </div>
            </div>
        </section>
    </section>
    
    <section class="wddd-qiangoudan">
    	<img class="wddd-qgd-image" src="" data-src="../images/wddd-qgd-image.png" alt="签购单">
    </section>
    
    <div class="model-btn-area layout-tr">
    	<div class="layout-td">
        	<a href="javascript:void(0);" class="model-btn success">保存存根</a>
        </div>
        <div class="layout-td">
        	<a href="javascript:void(0);" class="model-btn success">完成</a>
        </div>
    </div>
</div>
</body>
