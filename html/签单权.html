<body ontouchstart="">
<form class="model-form fcbk-qiandanquan">
    <section class="model-authentication glb-text-center">
    
    	<!--对于激活的选项加上active类即可-->
        <div class="item">
            <input type="radio" name="renzhengfangshi" id="check1" class="glb-full-box">
            <label class="moau-item" for="check1">
                <dl class="layout-tr vertical">
                	<dt class="dt layout-tr layout-td glb-title"><span class="model-icon zhima"></span>芝麻信用实名认证</dt>
                    <dd class="dd layout-tr layout-td glb-grey">支付宝用户推荐方式，实时反馈认证结果</dd>

            </label>
        </div>
        <div class="item">
            <input type="radio" name="renzhengfangshi" id="check2" class="glb-full-box">
            <label class="moau-item" for="check2">
                <dl class="layout-tr vertical">

    </section>

<script type="application/javascript" src="../js/jquery-3.1.1.js"></script>
<script type="application/javascript">
+function($){
	'use strict';
	
	var fn1=function($elem){
		$elem.closest('.item').addClass('active').siblings().removeClass('active');
	}; 
	var fn=function($elem){
		$('input[disabled]').prop('disabled',false);
		fn1($elem);
		fn=fn1;
		fn1=null;
	};
	
	$(document.querySelector('.model-form')).on('change','input[type="radio"]',function(){
		fn($(this));
	});
}(window.jQuery);
</script>
